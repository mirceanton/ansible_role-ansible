---
# The default state of the packages to install
ansible_apt_state: present
ansible_pip_state: present

# List of apt packages absolutely required to use Ansible
ansible_apt_prereq:
  - python3-pip
  - sshpass
  - libffi-dev

# Names for pip packages
ansible_pip_package: ansible
ansible_lint_package: ansible-lint
ansible_molecule_package: molecule
